<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>

</head>

<body>
    <div class="container">
        <h2>Calculator</h2>
        <div class="display-input">
            <form name="form-display">
                <textarea inputmode="numeric" id="display" cols="2" rows="10" spellcheck="true"></textarea>
            </form>
            <span class="ev-op" id="">=</span>
            <span class="ev-line" id="print"></span>
        </div>
        <div class="butt">
            <div class="butt-num">
                <form name="form-num">
                    <button class="number" type="button" id="btn7">7</button>
                    <button class="number" type="button" id="btn8">8</button>
                    <button class="number" type="button" id="btn9">9</button>
                    <button class="number" type="button" id="btn4">4</button>
                    <button class="number" type="button" id="btn5">5</button>
                    <button class="number" type="button" id="btn6">6</button>
                    <button class="number" type="button" id="btn1">1</button>
                    <button class="number" type="button" id="btn2">2</button>
                    <button class="number" type="button" id="btn3">3</button>
                    <button class="number0" type="button" id="btn0">0</button>
                    <button class="butt-00" type="button" id="btn10">00</button>
                    <button class="butt-01" type="button" id="btn11" >0.</button>
                </form>
            </div>
            <div class="butt-op">
                <form name="form-op">
                    <button class="operator" type="button" id="opmul" value="*" >*</button>
                    <button class="operator" type="button" id="opdiv" value="/">/</button>
                    <button class="operator" type="button" id="opsub" value="-">-</button>
                    <button class="operator" type="button" id="opadd" value="+" >+</button>
                    <button class="op-ev" type="button" id="opev" value="=">=</button>
                </form>
            </div>
        </div>
        <form action="" class="reset">
            <button class="op-ev" type="button" id="clear" value=" ">C</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
